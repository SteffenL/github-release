name: Release
on:
  pull_request:
    branches:
      # Main stable branch
      - master
    types:
      - closed
defaults:
  run:
    shell: bash
jobs:
  vars:
    runs-on: ubuntu-22.04
    outputs:
      release-version: ${{ steps.vars.outputs.release-version }}
    steps:
      - id: vars
        run: |
          echo "release-tag=$(cat version.txt)" >> "${GITHUB_OUTPUT}"

  build:
    needs:
      - vars
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create dummy files for upload
        run: |
          echo "a" > a.txt
          echo "b" > b.txt
        working-directory: dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1
          if-no-files-found: error

  publish-on-merge:
    # Release preparation/support branche merged
    if: github.event.pull_request.merged && startsWith(github.head_ref, 'release/')
    needs:
      - build
      - vars
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Create checksum file
        env:
          PGP_PRIVATE_KEY: ${{ secrets.PGP_PRIVATE_KEY }}
        run: |
          sha256sum * > SHA256SUMS
        working-directory: dist

      - name: List artifacts
        run: find dist/ || exit 1

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create --draft "${{ needs.vars.outputs.release-tag }}" dist/* || exit 1
