name: Release
on:
  pull_request:
    branches:
      # Main stable branch
      - master
    types:
      - closed
defaults:
  run:
    shell: bash
jobs:
  vars:
    runs-on: ubuntu-22.04
    outputs:
      release-version: ${{ steps.vars.outputs.release-version }}
      signing-key-id: ${{ steps.vars.outputs.signing-key-id }}
    steps:
      - id: vars
        run: |
          echo "release-tag=$(cat version.txt)" >> "${GITHUB_OUTPUT}"
          echo "signing-key-id=WebView Release Manager" >> "${GITHUB_OUTPUT}"

  build:
    needs:
      - vars
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create dummy files for upload
        run: |
          mkdir -p dist
          cd dist
          echo "a" > a.txt
          echo "b" > b.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1
          if-no-files-found: error

  publish-on-merge:
    # Release preparation/support branche merged
    if: github.event.pull_request.merged && startsWith(github.head_ref, 'release/')
    needs:
      - build
      - vars
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    environment:
      name: production
    steps:
      - name: Import PGP private key
        env:
          PGP_KEY_ID: ${{ secrets.PGP_KEY_ID }}
          PGP_PRIVATE_KEY: ${{ secrets.PGP_PRIVATE_KEY }}
        run: |
          gpg --import <<EOF
          ${PGP_PRIVATE_KEY}
          EOF
          gpg --command-fd 0 --edit-key "${PGP_KEY_ID}" trust <<EOF
          5
          y
          EOF

      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Create checksum file
        env:
          PGP_KEY_ID: ${{ secrets.PGP_KEY_ID }}
          PGP_KEY_PASSPHRASE: ${{ secrets.PGP_KEY_PASSPHRASE }}
        run: |
          sha256sum * > SHA256SUMS
          gpg --local-user "${PGP_KEY_ID}" --detach-sign --armor --passphrase-fd 0 SHA256SUMS <<EOF
          ${PGP_KEY_PASSPHRASE}
          EOF
        working-directory: dist

      - name: List artifacts
        run: find dist/ || exit 1

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create --draft "${{ needs.vars.outputs.release-tag }}" dist/* || exit 1
