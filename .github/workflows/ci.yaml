name: CI
on:
  push:
    branches:
      - '*'
      - '!release/*'
  pull_request:
    branches:
      - '*'
      - '!release/*'
defaults:
  run:
    shell: bash
jobs:
  build-baseline:
    uses: ./.github/workflows/build-baseline.yaml

  build-additional:
    if: github.event_name == 'pull_request'
    needs:
      - build-baseline
    uses: ./.github/workflows/build-additional.yaml
